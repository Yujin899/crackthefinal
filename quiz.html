<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz - CrackTheFinal</title>
  <link rel="icon" type="image/png" href="./imgs/logo.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; background-color: #f3fbff; } </style>
  <style>
    /* Answers body: subtle translucent panel with centered logo behind */
    #answers-body {
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 260px; /* larger watermark centered */
      border-radius: 8px;
    }

    /* Force nav arrows to be vertically centered and keep consistent sizing on both sides */
    #nav-left, #nav-right {
      top: 50% !important;
      transform: translateY(-50%) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    /* Ensure the submit button remains a circle on hover and keeps a high-contrast hover background */
    #nav-right.bg-blue-500, #nav-right.bg-blue-500:hover {
      border-radius: 9999px !important;
      box-shadow: 0 8px 24px rgba(30,64,175,0.12) !important;
    }
    #nav-right.bg-blue-500:hover {
      background-color: #1e40af !important; /* darker blue */
      color: #fff !important;
    }

    /* Hide the large fixed side arrows visually and use the mobile bottom nav on all screens
       We keep the side arrow elements in DOM (display:none) so existing JS that references
       them continues to work (e.g., navRight.click triggered by mobile button). */
    #nav-left, #nav-right { display: none !important; }

    /* Force mobile-style nav to appear on all screen sizes and keep it centered at bottom.
       Use a constrained width so it aligns with the main content and doesn't hug the edges. */
    #mobile-nav {
      display: flex !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      bottom: 1.25rem !important;
      width: min(92%, 64rem) !important; /* responsive cap */
      max-width: 960px !important;
      padding: 0.4rem !important;
      gap: 0.5rem !important;
      align-items: center !important;
      justify-content: space-between !important;
      pointer-events: auto !important;
      border-radius: 9999px !important;
      background-color: rgba(255,255,255,0.94) !important;
      backdrop-filter: blur(6px) !important;
      box-shadow: 0 8px 24px rgba(2,6,23,0.08) !important;
      z-index: 60 !important;
    }
    #mobile-nav button { flex: 1 1 0; min-width: 110px; padding-left: 1rem; padding-right: 1rem; }

    /* Slightly higher on large screens so it doesn't overlap floating UI */
    @media (min-width: 1024px) {
      #mobile-nav { bottom: 2rem !important; }
    }

    @media (max-width: 640px) {
      #answers-body {
        background-size: 180px; /* scaled down but still prominent on phones */
        background-position: center center;
      }
    }
    /* Footer nav button hover / focus styles to ensure visible blue-400 tint */
    #footer-nav button {
      transition: background-color .15s ease, color .15s ease, transform .06s ease;
      cursor: pointer;
    }
    #footer-nav button:hover {
      background-color: rgba(96,165,250,0.12) !important; /* tailwind blue-400 approx */
      color: #075985 !important; /* deeper blue for icons/text on hover */
      transform: translateY(-1px);
    }
    #footer-nav button:active {
      transform: translateY(0);
      opacity: 0.95;
    }
    #footer-nav button:focus-visible {
      outline: 3px solid rgba(96,165,250,0.18);
      outline-offset: 2px;
    }
  </style>
  <script type="module">
    import Theme from './js/theme.js';
    Theme.initTheme();
  </script>
  <script type="module">
    import './js/notifications.js';
  </script>
</head>
<body class="text-gray-800">
  <!-- Header removed per request (logo and avatar not needed on quiz page) -->

  <main>
    <!-- Full-width question header with white background -->
    <div id="question-header-bar" class="bg-white p-6 mb-6 shadow-md">
  <h2 id="question-text" class="text-xl font-semibold">Loading question...</h2>
    </div>

    <div class="container mx-auto max-w-5xl p-6">
      <section class="flex justify-center">
        <div id="quiz-card" class="relative w-full max-w-3xl bg-white rounded-lg shadow-xl overflow-hidden">

          <!-- Body area: answers -->
          <div id="answers-body" class="p-6 grid gap-3">
            <!-- options will be injected here -->
            <p class="text-gray-500">Loading answers...</p>
          </div>

        </div>
      </section>
    </div>
  </main>
  <!-- New footer navigation (centered, responsive) -->
  <nav id="footer-nav" role="navigation" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-5xl px-4 z-50">
    <div class="bg-white/95 backdrop-blur-sm rounded-full p-2 flex items-center justify-between gap-3 shadow-lg">
      <button id="footer-prev" class="px-4 py-2 rounded-full text-slate-700 hover:bg-blue-400/10 disabled:opacity-40" aria-label="Previous question">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-current" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>

      <div id="footer-progress" class="flex-1 text-center text-sm text-gray-600">&nbsp;</div>

      <div class="flex items-center gap-2">
        <button id="footer-next" class="px-4 py-2 rounded-full text-slate-700 hover:bg-blue-400/10" aria-label="Next question">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-current" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
        </button>
        <button id="footer-submit" class="px-4 py-2 rounded-full bg-blue-500 text-white hidden hover:bg-blue-600" aria-label="Submit quiz">Submit</button>
      </div>
    </div>
  </nav>

  <script type="module" src="./js/quiz.js"></script>
</body>
</html>
