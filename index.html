<html lang="en" dir="ltr">
<head>

    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3fbff; }
        
        .subjects-swiper .swiper-pagination { position: static; margin-top: 1.5rem; }
        .subjects-swiper .swiper-pagination-bullet-active { background-color: #3b82f6 !important; }

        .events-swiper .swiper-pagination-bullet-active {
            background-color: #ffffff !important;
        }
    </style>
    <script type="module">
        import Theme from './js/theme.js';
        Theme.initTheme();

</head>
<body class="text-gray-800">

    <!-- Removed initial inline auth-check loader: no longer needed -->

    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto max-w-5xl flex justify-between items-center">
            
            <a href="/index.html" class="text-2xl font-bold text-blue-500">CrackTheFinal</a>
            
            <a href="/profile.html" id="user-menu" class="flex items-center gap-3">
                <span id="username-header" class="hidden md:inline font-semibold text-gray-700">Loading...</span>
                <div id="avatar-header" class="w-10 h-10 bg-gray-300 rounded-full"></div>

    <main class="container mx-auto max-w-5xl p-6">

                    <div class="swiper-slide"><img src="./imgs/chem.png" alt="Welcome Banner" class="w-full h-full object-cover" loading="lazy" decoding="async"></div>
                    <div class="swiper-slide"><img src="./imgs/pharama.png" alt="Shop Banner" class="w-full h-full object-cover" loading="lazy" decoding="async"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="mb-12">
            <div class="flex items-center gap-4 mb-6">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold flex items-center gap-3 text-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                </h2>
                
            </div>
            
            <div class="slider-container">
                <div class="swiper subjects-swiper">
                    <div class="swiper-wrapper py-4">
                        </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </section>

        <section>
            <div class="flex items-center gap-4 mb-6">
                      <h2 class="text-xl sm:text-2xl md:text-3xl font-bold flex items-center gap-3 text-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                    <span>Leaderboard</span>

            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="leaderboard-list">
                    <div class="flex items-center p-3 border-b">
                        <span class="font-bold text-lg w-8">1.</span>
                        <div class="w-10 h-10 bg-gray-300 rounded-full mr-4"></div>
                        <span class="font-semibold grow">Loading...</span>
                        <span class="font-bold text-yellow-500">0 pts</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Shop Section -->
        <section class="mt-8">
            <div class="flex items-center gap-4 mb-6">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold flex items-center gap-3 text-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                    </svg>

            </div>

            <div id="shop-root" class="bg-white p-4 rounded-lg shadow-md">
                <div class="p-6 text-center">
                    <h3 class="text-xl font-semibold mb-2">Shop â€” Coming Soon</h3>
                    <p class="text-sm text-gray-500">We're polishing the shop before launch. Check back later!</p>
                </div>
            </div>

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script type="module" src="./js/index.js"></script>
