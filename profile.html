<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - CrackTheFinal</title>
    <link rel="icon" type="image/png" href="./imgs/logo.png">
    
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3fbff; }
    </style>
    <script type="module">
        import Theme from './js/theme.js';
        Theme.initTheme();
    </script>
    <!-- notifications removed -->
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
                <a href="/index.html" class="text-2xl font-bold text-blue-500">CrackTheFinal</a>

    <a href="/index.html" id="user-menu" class="flex items-center gap-3" title="Return to home">
            <span id="username-header" class="hidden md:inline font-semibold text-gray-700">Loading...</span>
            <!-- Keep id avatar-header for JS compatibility but show text instead of an image -->
            <span id="avatar-header" class="text-blue-500 font-medium hover:underline text-sm md:text-base">Return to Home</span>
        </a>
    </header>

    <main class="max-w-7xl mx-auto p-6 mt-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Profile card (left) -->
            <section class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- Header with gradient -->
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                    <div class="relative mb-4 flex justify-center">
                        <div class="relative inline-block">
                            <a href="/index.html" id="profile-avatar" class="w-24 h-24 bg-white/10 rounded-full flex items-center justify-center overflow-hidden relative z-0 border-4 border-white" title="Profile Photo">
                            </a>
                            <button id="change-avatar-btn" title="Change avatar" class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-lg z-10 -translate-y-1/4 translate-x-1/4 hover:bg-gray-50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z"/></svg>
                            </button>
                        </div>
                        <input id="avatar-file-input" type="file" accept="image/*" class="hidden">
                    </div>

                    <div class="text-center">
                        <div class="flex items-center justify-center gap-2">
                            <h1 id="profile-username" class="text-2xl font-bold">Loading...</h1>
                            <button id="edit-username-btn" title="Edit username" class="p-1 rounded-md text-white/80 hover:text-white hover:bg-white/10 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 010 2.828l-9.193 9.193a1 1 0 01-.464.263l-4 1a1 1 0 01-1.213-1.213l1-4a1 1 0 01.263-.464L14.586 2.586a2 2 0 012.828 0z"/></svg>
                            </button>
                        </div>
                        <p id="profile-email" class="text-blue-100 mt-1">...</p>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="p-6 space-y-6">
                    <!-- Profile Upload Progress -->
                    <div id="avatar-upload-progress" class="hidden w-full">
                        <div class="bg-blue-50 p-4 rounded-xl mb-4">
                            <div class="h-2 bg-white/50 rounded-full overflow-hidden">
                                <div id="avatar-upload-progress-bar" class="h-2 bg-blue-500 transition-all duration-300 w-0"></div>
                            </div>
                            <div id="avatar-upload-progress-text" class="text-sm text-blue-700 mt-2 text-center">Uploading... 0%</div>
                        </div>
                    </div>

                    <!-- Quran Player Toggle -->
                    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-xl border border-blue-100 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-1">
                                <label for="quran-player-toggle" class="font-medium text-blue-900 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                                    </svg>
                                    Quran Player
                                </label>
                                <p class="text-sm text-blue-600">Enable floating audio player across all pages</p>
                            </div>
                            <div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="quran-player-toggle" class="sr-only peer">
                                    <span class="w-14 h-7 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-gradient-to-r peer-checked:from-blue-500 peer-checked:to-indigo-600"></span>
                                    <span class="absolute left-0 top-0 w-7 h-7 bg-white rounded-full shadow transform transition-transform duration-200 peer-checked:translate-x-7"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Delete avatar button moved to header with avatar -->
                    <input id="avatar-file-input" type="file" accept="image/*" class="hidden">

                    <!-- Theme selector -->
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-900 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                            Theme
                        </h3>
                        <div class="bg-gray-50 rounded-xl p-3 space-y-2">
                            <label class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors">
                                <input type="radio" name="theme-choice" value="system" checked class="text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700">System</span>
                            </label>
                            <label class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors">
                                <input type="radio" name="theme-choice" value="light" class="text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700">Light</span>
                            </label>
                            <label class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors">
                                <input type="radio" name="theme-choice" value="dark" class="text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700">Dark</span>
                            </label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3 pt-4">
                        <a id="admin-panel-button" href="/admin.html" class="opacity-0 pointer-events-none w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-medium py-3 px-4 rounded-xl hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100 transition-all duration-200 flex items-center justify-center gap-2 data-[visible=true]:opacity-100 data-[visible=true]:pointer-events-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Admin Panel
                        </a>
                        <button id="sign-out-button" class="w-full bg-red-500 text-white font-medium py-3 px-4 rounded-xl hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Sign Out
                        </button>
                    </div>
                </div>
            </section>

            <!-- Analytics card (middle) -->
            <section class="bg-white p-6 rounded-lg shadow text-left">
                <h2 class="text-lg font-semibold mb-4">Analytics</h2>
                <div id="analytics" class="mb-2 text-left space-y-2">
                    <div><strong>Total Attempts:</strong> <span id="total-attempts">0</span></div>
                    <div><strong>Total Points:</strong> <span id="total-points">0</span></div>
                    <div><strong>Average %:</strong> <span id="average-percent">0%</span></div>
                </div>
            </section>

            <!-- Attempts list (right, spans 2 cols on md+) -->
            <section class="bg-white p-6 rounded-lg shadow text-left md:col-span-2">
                <h2 class="text-lg font-semibold mb-4">Attempts</h2>
                <div id="attempts-list" class="space-y-4">
                    <!-- Attempt items will be injected here -->
                </div>
            </section>

        </div>
    </main>
    
    <script type="module" src="./js/profile.js"></script>
    <script type="module">
        import QuranPlayer from './js/quranPlayer.js';
        window.QuranPlayer = QuranPlayer;
    </script>

    <!-- Attempt preview modal -->
    <div id="attempt-modal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
        <div class="bg-white rounded-lg max-w-3xl w-[92%] p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">Attempt Preview</h3>
                <button id="attempt-modal-close" class="text-slate-600">Close</button>
            </div>
            <div id="attempt-modal-body" class="space-y-4 max-h-[60vh] overflow-auto"></div>
        </div>
    </div>
</body>
</html>
