<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - CrackTheFinal</title>
    <link rel="icon" type="image/png" href="./imgs/logo.png">
    
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3fbff; }
    </style>
    <script type="module">
        import Theme from './js/theme.js';
        Theme.initTheme();
    </script>
    <!-- notifications removed -->
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
                <a href="/index.html" class="text-2xl font-bold text-blue-500">CrackTheFinal</a>

    <a href="/index.html" id="user-menu" class="flex items-center gap-3" title="Return to home">
            <span id="username-header" class="hidden md:inline font-semibold text-gray-700">Loading...</span>
            <!-- Keep id avatar-header for JS compatibility but show text instead of an image -->
            <span id="avatar-header" class="text-blue-500 font-medium hover:underline text-sm md:text-base">Return to Home</span>
        </a>
    </header>

    <main class="w-full p-6 mt-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

            <!-- Profile card (left) -->
            <section class="bg-white p-6 rounded-lg shadow text-left flex flex-col items-start">
                   <div class="relative mb-4 inline-block">
                       <a href="/index.html" id="profile-avatar" class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden relative z-0" title="Return to home">
                       </a>
                       <button id="change-avatar-btn" title="Change avatar" class="absolute bottom-0 right-0 bg-white p-1 rounded-full shadow z-10 -translate-y-1/4 translate-x-1/4">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z"/></svg>
                       </button>
                       <button id="delete-avatar-btn" title="Remove photo" class="absolute top-0 right-0 bg-white p-1 rounded-full shadow z-10 hidden">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                       </button>
                       <input id="avatar-file-input" type="file" accept="image/*" class="hidden">
                       <div id="avatar-upload-progress" class="hidden w-24 mt-2">
                           <div class="h-2 bg-gray-200 rounded overflow-hidden">
                               <div id="avatar-upload-progress-bar" class="h-2 bg-blue-500 w-0"></div>
                           </div>
                           <div id="avatar-upload-progress-text" class="text-xs text-gray-500 mt-1 text-center">0%</div>
                       </div>
                   </div>

                   <div class="flex items-center gap-3">
                       <h1 id="profile-username" class="text-3xl font-bold text-slate-800">Loading...</h1>
                       <button id="edit-username-btn" title="Edit username" class="p-1 rounded-md text-slate-600 hover:bg-slate-100">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 010 2.828l-9.193 9.193a1 1 0 01-.464.263l-4 1a1 1 0 01-1.213-1.213l1-4a1 1 0 01.263-.464L14.586 2.586a2 2 0 012.828 0z"/></svg>
                       </button>
                   </div>
                <p id="profile-email" class="text-slate-500 mt-1 mb-4">...</p>

                <div class="w-full mt-4 space-y-3">
                    <a id="admin-panel-button" href="/admin.html" class="hidden w-full bg-indigo-600 text-white font-bold py-2 px-3 rounded-lg hover:bg-indigo-700 transition-colors text-center">
                        Go to Admin Panel
                    </a>
                    <button id="sign-out-button" class="w-full bg-red-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-red-600 transition-colors">
                        Sign Out
                    </button>
                </div>
                <!-- Theme selector -->
                <div class="w-full mt-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="mb-2 font-semibold">Theme</div>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-3"><input type="radio" name="theme-choice" value="system" checked> System</label>
                        <label class="flex items-center gap-3"><input type="radio" name="theme-choice" value="light"> Light</label>
                        <label class="flex items-center gap-3"><input type="radio" name="theme-choice" value="dark"> Dark</label>
                    </div>
                </div>
                <!-- Notifications disabled for now -->
            </section>

            <!-- Analytics card (middle) -->
            <section class="bg-white p-6 rounded-lg shadow text-left">
                <h2 class="text-lg font-semibold mb-4">Analytics</h2>
                <div id="analytics" class="mb-2 text-left space-y-2">
                    <div><strong>Total Attempts:</strong> <span id="total-attempts">0</span></div>
                    <div><strong>Total Points:</strong> <span id="total-points">0</span></div>
                    <div><strong>Average %:</strong> <span id="average-percent">0%</span></div>
                </div>
            </section>

            <!-- Attempts list (right, spans 2 cols on md+) -->
            <section class="bg-white p-6 rounded-lg shadow text-left md:col-span-2">
                <h2 class="text-lg font-semibold mb-4">Attempts</h2>
                <div id="attempts-list" class="space-y-4">
                    <!-- Attempt items will be injected here -->
                </div>
            </section>

        </div>
    </main>
    
    <script type="module" src="./js/profile.js"></script>

    <!-- Attempt preview modal -->
    <div id="attempt-modal" class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
        <div class="bg-white rounded-lg max-w-3xl w-[92%] p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">Attempt Preview</h3>
                <button id="attempt-modal-close" class="text-slate-600">Close</button>
            </div>
            <div id="attempt-modal-body" class="space-y-4 max-h-[60vh] overflow-auto"></div>
        </div>
    </div>
</body>
</html>
